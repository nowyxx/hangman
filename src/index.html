<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wisielec</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="dist/js/script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <header class="col-xs-12  col-md-12">
            <h1 class="col-xs-12  col-md-12">Wisielec</h1>
        </header>
        <main class="col-xs-12 col-md-12 game-content">
            <ul class="col-xs-12 col-md-12 param">
                <li class="col-xs-4" id="timer"></li>
                <li class="col-xs-4" id="miss">Pomyłki:</li>
                <li class="col-xs-4" id="record">Rekord:</li>
                <li id="r-wins"></li>
            </ul>

            <div class="row col-xs-12 col-md-12" id="word">
            </div>
            <figure class="row col-xs-12 col-md-6" id="gallows">
                <img src="img/s0.jpg">
            </figure>
            <div class="row col-xs-12 col-md-6" id="alphabet-container">
                <div class=" col-xs-12 col-md-12 alphabet-row">
                    <button type="button" class="btn-letter" id="">A</button>
                    <button type="button" class="btn-letter" id="">Ą</button>
                    <button type="button" class="btn-letter" id="">B</button>
                    <button type="button" class="btn-letter" id="">C</button>
                    <button type="button" class="btn-letter" id="">Ć</button>
                    <button type="button" class="btn-letter" id="">D</button>
                    <button type="button" class="btn-letter" id="">E</button>
                </div>
                <div class="alphabet-row col-xs-12">
                    <button type="button" class="btn-letter" id="">Ę</button>
                    <button type="button" class="btn-letter" id="">F</button>
                    <button type="button" class="btn-letter" id="">G</button>
                    <button type="button" class="btn-letter" id="">H</button>
                    <button type="button" class="btn-letter" id="">I</button>
                    <button type="button" class="btn-letter" id="">J</button>
                    <button type="button" class="btn-letter" id="">K</button>
                </div>
                <div class="alphabet-row col-xs-12">
                    <button type="button" class="btn-letter" id="">L</button>
                    <button type="button" class="btn-letter" id="">Ł</button>
                    <button type="button" class="btn-letter" id="">M</button>
                    <button type="button" class="btn-letter" id="">N</button>
                    <button type="button" class="btn-letter" id="">Ń</button>
                    <button type="button" class="btn-letter" id="">O</button>
                    <button type="button" class="btn-letter" id="">Ó</button>
                </div>
                <div class="alphabet-row col-xs-12">
                    <button type="button" class="btn-letter" id="">P</button>
                    <button type="button" class="btn-letter" id="">Q</button>
                    <button type="button" class="btn-letter" id="">R</button>
                    <button type="button" class="btn-letter" id="">S</button>
                    <button type="button" class="btn-letter" id="">Ś</button>
                    <button type="button" class="btn-letter" id="">T</button>
                    <button type="button" class="btn-letter" id="">U</button>
                </div>
                <div class="alphabet-row col-xs-12">
                    <button type="button" class="btn-letter" id="">V</button>
                    <button type="button" class="btn-letter" id="">W</button>
                    <button type="button" class="btn-letter" id="">X</button>
                    <button type="button" class="btn-letter" id="">Y</button>
                    <button type="button" class="btn-letter" id="">Z</button>
                    <button type="button" class="btn-letter" id="">Ź</button>
                    <button type="button" class="btn-letter" id="">Ż</button>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p class="text-muted">RN 2017 </p>

    </footer>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><div aria-hidden="true">&times;</div><div class="sr-only">Zamknij</div></button>
                    <h4 class="modal-title" id="myModalLabel">Gra w wisielca!</h4>
                </div>
                <div class="modal-body">
                    <h4>Zasady:</h4>
                    <p>Zgadnij jak najwięcej powiedzeń zanim utworzy się cały obrazek wisielca.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-start" class="btn btn-default" data-dismiss="modal">Start</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
